<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View Hover Effect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .product-container {
        position: relative;
        width: 300px;
        height: 300px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
    }

    .product-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .hover-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        opacity: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        transition: opacity 0.4s ease-in-out;
    }

    .hover-img i {
        color: white;
        font-size: 24px;
        background: black;
        padding: 10px;
        border-radius: 50%;
    }

    .product-container:hover .hover-img {
        opacity: 1;
    }
</style>
</head>

<body>

    <div class="product-container">
        <!-- Default Image -->
        <img src="assets/slider-images/slider-1.webp" alt="Product Front" class="product-img">

        <!-- Hover Image -->
        <div class="hover-img">
            <a href="#"><i class="bi bi-eye"></i></a>
            <a href="#"><i class="bi bi-cart"></i></a>
        </div>
    </div>


  

</body>

</html>
