<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View Hover Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .product-container {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease-in-out;
        }

        /* The second image is positioned absolutely on top */
        .hover-img {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            /* Hidden by default */
        }

        /* On hover, show the second image */
        .product-container:hover .hover-img {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="product-container">
        <!-- Default Image -->
        <img src="assets/slider-images/slider-1.webp" alt="Product Front" class="product-img">

        <!-- Hover Image -->
        <img src="assets/slider-images/slider-3.webp" alt="Product Back" class="product-img hover-img">
    </div>

</body>

</html>
